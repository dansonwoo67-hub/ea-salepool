<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EA Coverage Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>EA Coverage Dashboard</h1></header>

  <main>
    <section class="card">
      <h2>Upload 2 Excel files</h2>
      <div class="grid2">
        <div class="box">
          <h3>T1 (older)</h3>
          <input id="file1" type="file" accept=".xlsx,.xls" />
          <div id="t1meta" class="meta"></div>
        </div>

        <div class="box">
          <h3>T2 (newer)</h3>
          <input id="file2" type="file" accept=".xlsx,.xls" />
          <div class="row2">
            <input id="teamFilter" type="text" placeholder="Team filter (optional, exact name)" />
            <div class="monthWrap">
              <label for="monthPick">Month</label>
              <input id="monthPick" type="month" />
            </div>
          </div>
          <div id="t2meta" class="meta"></div>
        </div>
      </div>

      <div class="actions">
        <button id="btnRun" class="btn primary" disabled>Run</button>
        <span id="status" class="status"></span>
      </div>
    </section>

    <section class="card" id="resultsCard" style="display:none;">
      <div id="summary" class="summary"></div>

      <div class="tabs">
        <button class="tab active" data-tab="tabEA">EA overview</button>
        <button class="tab" data-tab="tabPool">By pool</button>
        <button class="tab" data-tab="tabRecommend">Recommended IDs</button>
      </div>

      <div id="tabEA" class="tabpane active">
        <div class="toolbar"><button class="btn" id="exportEA">Export CSV</button></div>
        <div id="eaTable" class="tableWrap"></div>
      </div>

      <div id="tabPool" class="tabpane">
        <div class="toolbar"><button class="btn" id="exportPool">Export CSV</button></div>
        <div id="poolTable" class="tableWrap"></div>
      </div>

      <div id="tabRecommend" class="tabpane">
        <div class="toolbar"><button class="btn" id="exportRecommend">Export CSV</button></div>
        <div id="recommendTable" class="tableWrap"></div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
